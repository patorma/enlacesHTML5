<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas HTML</title>
</head>
<body>
    <h1>Tablas HTML</h1>
    <section>
        <!--Las tablas se usan para mostrar datos en formato tabla
        (filas y columnas, tipo de hoja de cálculo).
        La etiqueta <table></table> es el contenedor de la tabla.Mientras
        que <tr></tr> es una fila y <td></td> es una celda dentro de la
        fila.
        
        <table></table> (contenedor de la tabla)
        <tr></tr> (table-row, fila - horizontal)
        <td></td> (table-data, aquí se insertan los datos)
        -->
        <h2>Etiquetas table, tr, td</h2>
        <table border="1">
            <tr>
                <td>Hola mundo</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </section>
</body>
</html>
