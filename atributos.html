<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atributos de los enlaces</title>
</head>
<body>
    <h1>Atributos de los enlaces</h1>
    <!--Que atributos se pueden enviar en un enlace-->
    <!--TITLE-->
    <p><a href="https://ed.team/cursos" title="Inscribete al curso HTML5 Desde cero 
    en este enlace">Ir a cursos</a></p>

    <!--REL
    Indica la relaciÃ³n del origen y el destino. El valor nofollow le dice a Google
    que no siga el enlace. -->

    <a href="https://ed.team" rel="nofollow">Ir a los cursos</a>

    <!--Targedt
        _blank (nueva ventana)
        _self (la misma ventana, valor predeterminado)
        _parent(abre el marco superior)
        _top(abre en la ventana principal)
    -->
    
</body>
</html>
